<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gameStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Game Title & Subtitle Begins -->
    <header class="header-container">
      <h1 class="title">
        <span class="cow-animate">Cow</span>
        <span class="bull-animate">Bull</span>
      </h1>
      <h2 class="subtitle">A word guessing game</h2>
    </header>
    <!-- Game Title & Subtitle Ends -->

    <!-- Game Options Display Begins -->

    <div class="game-options-container">
      <div class="option-length">
        Word Length: <span id="option-length"></span>
      </div>
      <div class="option-level">
        Difficulty: <span id="option-level"></span>
      </div>
    </div>
    <!-- Game Options Display Ends -->
    <script src="./gamescript.js"></script>
  </body>
</html>
