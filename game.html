<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gameStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Game Title & Subtitle Begins -->
    <header class="header-container">
      <h1 class="title">
        <span class="cow-animate">Cow</span>
        <span class="bull-animate">Bull</span>
      </h1>
      <h2 class="subtitle">A word guessing game</h2>
    </header>
    <!-- Game Title & Subtitle Ends -->

    <div class="reference-container">
      <!-- Game Options Display Begins -->
      <div class="game-options-container">
        <div class="option-length">
          Word Length: <span id="option-length"></span>
        </div>
        <div class="option-level">
          Difficulty: <span id="option-level"></span>
        </div>
      </div>
      <!-- Game Options Display Ends -->

      <!-- Quick Icon Reference Display Begins-->
      <div class="icons-reference-container">
        <div class="bull-ref">
          <span><img class="icons" src="bull-icon.png" alt="" /></span> Same
          Position
        </div>
        <div class="cow-ref">
          <span><img class="icons" src="cow-icon.png" alt="" /></span>
          Different Position
        </div>
      </div>
      <!-- Quick Icon Reference Display Ends -->

      <!-- Rules Quick Reference Begins-->
      <div class="rules-reference-container">
        <button id="rules-button"><a href="#">Game Rules</a></button>
      </div>
      <!-- Rules Quick Reference Ends-->
    </div>
    <div class="message-container"></div>
    <div class="content-container">
      <!-- Guessing Grid Begins-->
      <div id="game-container">
        <div class="tiles-grid">
          <!-- Grid generated via DOM -->
        </div>
      </div>

      <!-- Guessing Grid Ends -->
    </div>
    <!-- Virtual Keyboard Begins -->
    <div id="keyboard-container">
      <div class="keyboard-row">
        <button data-key="q">q</button>
        <button data-key="w">w</button>
        <button data-key="e">e</button>
        <button data-key="r">r</button>
        <button data-key="t">t</button>
        <button data-key="y">y</button>
        <button data-key="u">u</button>
        <button data-key="i">i</button>
        <button data-key="o">o</button>
        <button data-key="p">p</button>
      </div>
      <div class="keyboard-row">
        <div class="spacer-half"></div>
        <button data-key="a">a</button>
        <button data-key="s">s</button>
        <button data-key="d">d</button>
        <button data-key="f">f</button>
        <button data-key="g">g</button>
        <button data-key="h">h</button>
        <button data-key="j">j</button>
        <button data-key="k">k</button>
        <button data-key="l">l</button>
        <div class="spacer-half"></div>
      </div>
      <div class="keyboard-row">
        <button data-key="Enter" class="wide-button">Enter</button>
        <button data-key="z">z</button>
        <button data-key="x">x</button>
        <button data-key="c">c</button>
        <button data-key="v">v</button>
        <button data-key="b">b</button>
        <button data-key="n">n</button>
        <button data-key="m">m</button>
        <button data-key="Backspace" class="wide-button">Del</button>
      </div>
    </div>
    <!-- Virtual Keyboard Ends -->

    <script src="./gamescript.js"></script>
  </body>
</html>
